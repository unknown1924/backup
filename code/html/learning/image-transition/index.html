<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <title>Image Transition</title>
    </head>
    <body>
        <h1 class="title">Image Transition</h1>
        <div class="images">
            <div class="image-container">
                <img
                    src="pictures/aperture-vintage-SshYpuf607g-unsplash.jpg"
                    alt="vintage"
                />
                <img
                    class="transition-image"
                    src="pictures/benjaminrobyn-jespersen-syhd5N6nceM-unsplash.jpg"
                    alt="jespersen"
                />
            </div>
            <div class="image-container fade">
                <img
                    src="pictures/aperture-vintage-SshYpuf607g-unsplash.jpg"
                    alt="jespersen"
                />
            </div>
        </div>
    </body>
</html>
